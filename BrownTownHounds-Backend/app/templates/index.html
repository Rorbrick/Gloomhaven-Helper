{% extends "base.html" %} {% block content %}
<h1>Party</h1>
{% for party in parties %}
<a href="{{ url_for('party', party_name=party.name) }}">{{ party.name }}</a
><br />
{% endfor %}

<h1>Choose your Character</h1>

{% for character in characters %}
<a href="{{ url_for('character', character=character.name) }}"
  >{{ character.name }} - {{ character.class_name.name }}</a
>
<form action="" method="post" style="display: inline">
  <button type="submit" name="delete_char_id" value="{{ character.id }}">
    <span style="font-size: 0.7em; color: red; border: none">delete</span>
  </button>
</form>
<br />
{% endfor %} {% endblock %}
