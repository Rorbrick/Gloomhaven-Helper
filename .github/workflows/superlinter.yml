name: Super-Linter

on: push

jobs:
  super-lint:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run Super-Linter
        uses: github/super-linter@v6
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FILTER_REGEX_EXCLUDE: /migrations/
          FIX_PYTHON_BLACK: true

      - name: Commit and push linting fixes to `lint-fixes` branch
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: lint auto-fixes from super-linter"
          branch: lint-fixes
          create_branch: true
          push_options: '--force'
